<div class="container-fluid padding-0" ng-controller="AddEditAPITemplateCtrl"><div class="page-loader-white-gb" ng-show="info.pageLoading"><div class="page-loader-body"><div class="rect rect1"></div><div class="rect rect2"></div><div class="rect rect3"></div><div class="rect rect4"></div><div class="rect rect5"></div></div></div><div class="row-fluid" ng-hide="info.pageLoading"><div class="col-sm-12"><div class="gb-rules-msg-block" ng-if="!!info.addTemplateMsg['type']" gb-outside-click="clearMessage()"><div class="alert padding-0 text-align-center margin-btm-0" ng-class="{'alert-success': info.addTemplateMsg['type'] == 'success', 'alert-danger': info.addTemplateMsg['type'] == 'failure'}" ng-bind-html="renderHtml(info.addTemplateMsg['msg'])"></div></div><label class="font-size-12">{{info.pageLabel}}</label></div></div><div class="row-fluid gb-api-template-content" ng-hide="info.pageLoading"><div class="col-sm-8 gb-api-template-content-panel-body"><div class="panel panel-info"><div class="panel-heading"><div class="panel-title">{{addApiTemplate.pageLabel}}</div></div><div class="panel-body gb-api-template-content-panel-body"><form class="form-horizontal"><div class="form-group gb-add-api-template-form-elements"><label for="httpAlertName" class="col-sm-2 control-label font-size-10 font-weight-100">{{rulesconstants['NAME']}} <span class="color-red">*</span></label><div class="col-sm-10" id="inline-help-httpAlertName"><input type="text" class="form-control" id="httpAlertName" ng-model="addApiTemplate.apiTemplateName" placeholder="Name" maxlength="50" ng-change="setUnsavedMode()"></div></div><div class="form-group gb-add-api-template-form-elements"><label for="httpUrl" class="col-sm-2 control-label font-size-10 font-weight-100">{{rulesconstants['BASE_TEMPLATE']}} <span class="color-red">*</span></label><div class="col-sm-10" id="httpUrl"><select name="inputAction" ng-model="addApiTemplate.apiConfigId" class="form-control font-size-12 padding-left-3" ng-change="setKeyName();setUnsavedMode()"><option ng-if="addApiTemplate.apiConfigId == 'select'" value="select" ng-selected="addApiTemplate.apiConfigId == 'select'">Select</option><option ng-repeat="list in alertConfigList track by $index" value="{{list.apiConfigId}}" ng-selected="addApiTemplate.apiConfigId == list.apiConfigId"><span>{{list.apiConfigName}}</span> - {{list.apiUrl}}</option></select></div></div><div class="form-group gb-add-api-template-form-elements"><label for="apiTemplateAuthKey" class="col-sm-2 control-label font-size-10 font-weight-100">{{rulesconstants['AUTH_KEY']}}</label><div class="col-sm-10 gb-opaque-view" id="apiTemplateAuthKey"><div class="gb-alertApi-text-div">{{currentKeyLabel}}</div></div></div><div class="form-group gb-add-api-template-form-elements"><label for="apiTemplatePayload" class="col-sm-2 control-label font-size-10 font-weight-100" title="{{info.tooltips['recommendation']}}">{{rulesconstants['PAYLOAD_DATA']}} <span class="color-red">*</span></label><div class="col-sm-10 gb-rules-recommendation" id="inline-help-apiTemplatePayload"><textarea class="form-control" ng-model="addApiTemplate.apiPayload" id="apiTemplatePayload" ng-drop="true" ng-drop-success="onDropapiText($data, $event)" ng-focus="focusElement('httpVarMap')" maxlength="4096" placeholder="JSON Data" ng-change="setUnsavedMode()"></textarea></div></div></form><div class="col-sm-12 row-fluid gb-api-template-btn-div" ng-hide="info.pageLoading"><span><button type="button" class="gb-primary-btn" ng-click="saveTemplate()" ng-if="!info.templateAdded">Submit</button></span></div></div></div></div><div class="row-fluid gb-api-template-body-values" ng-hide="info.pageLoading" ng-if="info.templateConstants.length"><div class="col-sm-12"><div class="padding-15 border-solid background-eee gb-view-only-constants"><span class="gb-rules-template-header">{{rulesconstants['PAYLOAD_VALUES']}}</span><br><br><span class="gb-view-only-constants-sub-heading">{{rulesconstants['CODE_MSG']}}</span><br><br><span class="gb-rules-template-header">{{rulesconstants['RULE_ATTR_VALUES']}}</span><div class="container-fluid gb-templateConstant-container"><div class="row-fluid"><div class="col-sm-12 padding-0 font-size-10"><ul><li ng-repeat="constant in info.templateConstants track by $index"><span class="font-weight-bold">{{constant.key}}</span> - {{constant.value}}</li></ul></div></div></div><br><br><span ng-hide="!showGlobAttrib" class="gb-rules-template-header">{{rulesconstants['GLOBAL_ATTR']}}</span><div ng-hide="!showGlobAttrib" class="gb-templateConstant-container"><div class="gb-templateconstanrflex"><div class="font-size-10 gb-api-global-attributes"><ul><li ng-repeat="(key, value) in info.globalAtrributeList track by $index"><span class="font-weight-bold">{{key}}</span> - {{value}}</li></ul></div></div></div></div></div></div></div></div>
