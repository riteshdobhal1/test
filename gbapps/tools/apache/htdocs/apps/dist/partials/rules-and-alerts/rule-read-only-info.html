<div class="panel panel-primary gb-read-only-details-modal" id="gb-read-only-details-modal"><div class="panel-heading gb-panel-head-fix"><h3 class="panel-title">Rule Details-<span class="gb-panel-header-rule-label-span">{{readOnlyDetails.label_display}}</span></h3><i class="fa fa-times gb-close-btn gb-panel-close-btn-fix" aria-hidden="true" title="Press Esc to remove" ng-click="modal.close()"></i></div><div class="panel-body gb-read-only-details-modal-header"><div class="grid gb-read-only-details-table-container"><table class="table table-bordered table-striped table-hover gb-rule-drill-details-main-table"><tbody><tr ng-repeat=" i in headersReadOnly track by $index"><td><label title="{{i.value}}">{{i.value}}</label></td><td ng-hide="!readOnlyDetails[i.key]"><div class="gb-read-only-details-wrappperDiv">{{readOnlyDetails[i.key]}}</div></td><td ng-show="!readOnlyDetails[i.key]"><span>-</span></td></tr></tbody></table><div class="sample-email-template-header" ng-if="info.showSampleTemplate"><span>Associated Email Template</span></div><table class="table table-bordered table-striped table-hover gb-rule-drill-details-main-table" ng-if="info.showSampleTemplate"><tbody><tr ng-repeat=" i in sampleTemplateHeaders track by $index"><td><label title="{{i.value}}">{{i.value}}</label></td><td ng-if=" i.value == info.ignoreText1"><div class="gb-read-only-details-wrappperDiv">{{readOnlyDetails[i.key]}}</div></td><td ng-if=" i.value == info.ignoreText2 "><textarea rows="7" ng-disabled="true" ng-model="readOnlyDetails[i.key]" class="form-control gb-read-only-details-textarea" maxlength="2048"></textarea></td></tr></tbody></table></div></div></div>
