<div class="panel panel-gb-default"><div class="panel-heading"><h3 class="panel-title">Add tags to {{dashCtrl.workbook.dname}}<span class="glyphicon glyphicon-remove pull-right gb-close-btn" ng-click="dashCtrl.hideModal()"></span></h3></div><div class="panel-body font-size-12"><input ng-model="dashCtrl.info.tags" class="form-control margin-top-btm-6" placeholder="Enter tag here"></div><div class="panel-footer height-46"><button type="button" class="btn btn-primary pull-left" ng-click="dashCtrl.addTagSingle()">Save</button> <button type="button" class="btn btn-default pull-left gb-btn-saved-view" ng-click="dashCtrl.hideModal()">Cancel</button></div></div>
