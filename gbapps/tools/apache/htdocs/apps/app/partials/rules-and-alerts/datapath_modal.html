<div class="gb-inline-modal">
	<div class="modal-header">
		<h5 title="{{datapathModalLabel}}">{{datapathModalLabel | cut:false:100:'...'}}</h5>
		<span class="icon-close pull-right header-close-btn" title="Press Esc to remove" ng-click="closeDataPathModal()"></span>
	</div>
	<div class="modal-body padding-0 margin-btm-0">
		<div class="font-size-10 overflow-300-auto">
			<table class="table table-hover table-condensed margin-btm-0">				
				<tbody>
				    <tr ng-repeat="data in info.datapathDisplayData track by $index">
				        <td class="white-space-normal">{{data.msg}}</td>
				    </tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer padding-0"> <!-- ng-hide="info.rulesLoading"> -->
		
		<div class="col-sm-12 padding-0">
			<div class="gb-rules-table-footer padding-top-3">
				<span class="page-count-list font-size-10"> Show
					<div class="form-inline page-count-form">
						<select class="input-xs page-count-box margin-left-0" ng-model="info.page.count" ng-change="changePageSize()">>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
					</div> 
				</span>
				<span class="gb-pagination display-inline-block gb-rules-pagination margin-left-13"> 
					<a class="icon-previous2 pagination-icon" title="First Page" ng-click="firstPage()" ng-class="{'pagination-icon-disabled': (info.page['current'] <= 1)}"></a> 
					<a class="icon-arrow-left7 pagination-icon" title="Previous Page" ng-click="prevPage()" ng-class="{'pagination-icon-disabled': (info.page['current'] <= 1)}"></a> 
					<pre class="gb-pagination-msg">{{info.page.displayMsg}}</pre>
					<a class="icon-arrow-right7 pagination-icon" title="Next Page" ng-click="nextPage()" ng-class="{'pagination-icon-disabled': (info.page['current'] >= info.page['pages'])}"></a> 
					<a class="icon-next2 pagination-icon" title="Last Page" ng-click="lastPage()" ng-class="{'pagination-icon-disabled': (info.page['current'] >= info.page['pages'])}"></a> 
				</span>				
			</div>
		</div>	
	</div>
</div>
