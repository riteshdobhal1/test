<div class="col-md-5 col-sm-6" id="sendEmail" ng-controller="ForgotPasswordCtrl">
		<h3>Forget Password</h3>
		<div class="forgotsection">	 
			<form method="post" id="" accept-charset="UTF-8" name="forgotpasswordform" >
				<div>
					<div class="form-item form-type-textfield form-item-name" ng-hide="info.changepasswordwindow.success" ng-cloak>
						<label for="edit-name">Please enter your email <span class="form-required" title="This field is required.">*</span></label>
						<input type="text" id="forgotpasswordemail" name="email" placeholder="Enter your email" ng-model="user.email" ng-change="updateEmailField()" size="60" maxlength="60" class="form-text required" required>
	
										<span class="has-error" ng-show="forgotpasswordform.email.$dirty && forgotpasswordform.email.$error.required">
											<span class="help-block" ng-bind="getValue('EMPTYEMAIL')"></span>
										</span>
										<span class="has-error" ng-show="forgotpasswordform.email.$dirty && !forgotpasswordform.email.$error.required && forgotpasswordform.email.$error.validemail">
											<span class="help-block" ng-bind="getValue('INVALIDEMAIL')"></span>
										</span>
					</div>
					<div class="form-actions form-wrapper" id="edit-actions" ng-hide="info.changepasswordwindow.success" ng-cloak>
						<input type="submit" id="edit-submit" name="op" value="Submit" class="form-submit"  ng-click="forgotPasswordSendEmail()">
					</div>
					<div class="changpassword-msg-success alert alert-success" ng-show="info.changepasswordwindow.success" ng-cloak> 
						<span ng-bind="getValue('MAILSEND_SUCCESS_MSG')"></span>
					</div>
					<div class="alert alert-danger" ng-show="info.changepasswordwindow.failure" ng-cloak style="margin-top: 50px"> 
						<span ng-bind="getValue('MAILSEND_FAILURE_MSG')"></span>                
					</div>
					 
				</div>
			</form>
		</div>
		<div class="clearfix"></div>
	</div>
