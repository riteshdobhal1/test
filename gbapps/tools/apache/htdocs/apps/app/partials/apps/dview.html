<div class="row gb-apps-dview-header">
	<div class="row dview-legend">
		<div id="diff-changed-lines" class="gb-idashboard-section-legend">
			<span class="gb-legend-box bluebox"></span> 
			<span>Changed lines</span>
		</div>
		<div id="diff-added-lines" class="gb-idashboard-section-legend">
			<span class="gb-legend-box greenbox"></span> 
			<span>Added lines</span>
		</div>
		<div id="diff-deleted-lines" class="gb-idashboard-section-legend">
			<span class="gb-legend-box redbox"></span> 
			<span>Deleted lines</span>
		</div>
		<div id="diff-unchanged-lines" class="gb-idashboard-section-legend">
			<span class="gb-legend-box greybox"></span> 
			<span>Unchanged lines</span>
		</div>
	</div>
	<div class="row dview-legend" id="gb-apps-sections-diff-legends-cntr">
		<label id="dview-selected-log-label" class="gb-section-changes-obs-label">Selected log : <span id="dview-selected-log-value" class="gb-label-color" title="{{bundleName}}">{{dview.observation | date: 'yyyy-MM-dd HH:mm:ss' : 'UTC'}}</span></label>
		<div class="gb-section-changes-select">
			<label id="dview-other-logs-label">Other logs : </label>			
			<select id="dview-other-logs-select" ng-if="dview.getObservationList().length > 0" ng-model="dview.currentObs" ng-options="(obs.obs_ts | date: 'yyyy-MM-dd HH:mm:ss' : 'UTC') for obs in dview.getObservationList()" ng-change="dview.changeObservation(obs)"></select>
			<select id="dview-other-logs-select" ng-if="dview.getObservationList().length == 0">
				<option>No previous observations</option>
			</select>
		</div>
	</div>
</div>
<div class="row gb-apps-dview" id="gb-apps-sections-diff-data-cntr">
	<div class="gb-apps-diff-iframe" ng-class="{'diff-iframe': dview.getSectionsURL().length > 1}" ng-repeat="section in dview.getSectionsURL() track by $index" ng-if="!section.error">
	    <div class="gb-section-viewer-section-name">{{section.name}}</div>
	    <iframe class="gb-section-viewer-iframe" width="100%" frameborder="0" ng-src="{{section.URL}}" ng-class="{'iviewer-changes-iframe-full': (dview.getSectionsURL().length == 1)}"></iframe>
	</div>
    <div class="gb-section-viewer-no-diff" ng-if="(dview.getSectionsURL()| filter:{error : true}).length > 0">
    	<div class="head">{{dview.noDiffFoundLabel}}</div>
        <ul ng-repeat="section in dview.getSectionsURL()| filter:{error : true} track by $index">
           <li> {{section.name}}</li>
        </ul>
    </div>
	<div class="gb-section-viewer-error-msg" ng-if="dview.sectionDiffError" ng-bind-html="renderHtml(dview.sectionDiffMsg)">
	</div>
	<!-- <div class="gb-section-viewer-error-msg" ng-if="((dview.getSectionsURL()| filter:{error : flase}).length > 0) && dview.noDiffSections.length == 1" ng-bind-html="renderHtml(dview.noDiffSections[0].errorMsg)"></div> -->
	<div class="gb-msg-center" ng-show="sections.length == 0" id="gb-apps-sections-diff-no-diff-cntr">
			<span class="msg">{{selectAtleastOneSectionMsg}}</span>
	</div>
</div>

<div class="content-loader" ng-show="dview.isLoading()">
		<div class="content-loader-body">
		<div class="rect rect1"></div>
		<div class="rect rect2"></div>
		<div class="rect rect3"></div>
		<div class="rect rect4"></div>
		<div class="rect rect5"></div>
		</div>
</div>
