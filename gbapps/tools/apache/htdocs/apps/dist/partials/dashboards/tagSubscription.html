<div class="panel panel-primary gb-apps-pview-save-filter-popup" id="gb-tag-subscription-panel-header"><div class="panel-heading">Tag Subscription <a id="gb-tag-subscription-panel-close" href="#" class="text-white pull-right" ng-click="healthCtrl.closeModal()"><i class="fa fa-times" aria-hidden="true"></i></a></div><div class="panel-body" id="gb-tag-subscription-panel-body"><div class="sysid-empty-block" ng-if="healthCtrl.info.pretagList == 0 && !healthCtrl.info.tagLoading" id="gb-tag-subscription-empty-block" id="gb-bulk-rule-tagging-empty">No Tag(s) available</div><div class="sysid-loading" ng-if="healthCtrl.info.tagLoading" id="gb-tag-subscription-loading"><img id="app-loader" src="/apps/app/img/small_Loader.svg" alt="Loading ..." width="75px"></div><div class="gb-tag-subscription-msg-block" ng-if="!!healthCtrl.info.addTemplateMsg['type']" gb-outside-click="clearMessage()" id="gb-tag-subscription-message-block"><div class="alert padding-0 text-align-center margin-btm-0 gb-api-alert-succ" ng-class="{'alert-success': healthCtrl.info.addTemplateMsg['type'] == 'success', 'alert-danger': healthCtrl.info.addTemplateMsg['type'] == 'failure'}" ng-bind-html="renderHtml(healthCtrl.info.addTemplateMsg['msg'])"></div></div><div class="gb-tag-subscription-container gb-custom_scroll-bar" id="gb-tag-subscription-container"><table class="table table-bordered gb-delete-rules-grid" ng-hide="healthCtrl.info.pretagList == 0" id="gb-tag-subscription-table"><thead><tr ng-class="{'gb-notification-selected': healthCtrl.info.allTagaSelected}"><th class="tag-sub-checkall-th" id="gb-tag-subscription-table-header-selectall-div"><input type="checkbox" class="gb-custom-checkbox glyphicon" ng-model="healthCtrl.info.allTagaSelected" ng-checked="healthCtrl.info.allTagaSelected" ng-click="healthCtrl.selectAllTags()" id="gb-tag-subscription-selectall"></th><th class="tag-sub-name-th">Tag Name</th><th class="tag-sub-action-th">Action</th></tr></thead><tbody id="gb-tag-subscription-table-body"><tr ng-repeat="i in healthCtrl.info.pretagList track by $index" class="gb-tag-subscription-tr" ng-class="{'gb-notification-selected': i.selected}" id="gb-tag-subscription-tr-{{$index+1}}" ng-if="!i.enabled_rules == 0"><td style="text-align: center;"><input type="checkbox" class="gb-custom-checkbox gb-tag-subscription-checkbox glyphicon" ng-checked="i.selected" ng-model="i.selected" id="gb-tag-subscription-checkbox-{{$index+1}}" ng-change="healthCtrl.updateBtnStatus()"></td><td id="gb-tag-subscription-tag_name-{{$index+1}}" title="{{i.tag_name}}"><div class="uploadLogvaultStatusDiv">{{i.tag_name}}</div></td><td class="gb-tag-subscription-action"><div class="" id="gb-tag-subscription-action-{{$index+1}}"><a title="Subscribe Tag" class="" ng-click="healthCtrl.subscribeTag(i,true)" ng-show="i.rules_subscribed === 0 && i.enabled_rules > 0" id="gb-tag-subscription-subscribe-{{$index+1}}"><i class="fa fa-bell-o"></i> </a><a title="Unsubscribe Tag" class="" ng-click="healthCtrl.subscribeTag(i,false)" ng-show="(i.rules_subscribed === i.enabled_rules) && i.enabled_rules != 0" id="gb-tag-subscription-unsubscribe-{{$index+1}}"><i class="fa fa-bell-slash"></i> </a><a title="Partial Subscription. Click to fully subscribe" class="" ng-click="healthCtrl.subscribeTag(i,true)" ng-show="(i.enabled_rules > i.rules_subscribed) && i.rules_subscribed != 0" id="gb-tag-subscription-partial-{{$index+1}}"><i class="fa fa-minus-square-o"></i> </a><a title="No rules associated with this tag." class="grayed" ng-show="i.enabled_rules == 0" id="gb-tag-subscription-grayed-{{$index+1}}"><i class="fa fa-bell"></i></a></div></td></tr></tbody></table></div></div></div><div class="panel-footer" id="schedulerDownloadType" ng-hide="healthCtrl.info.pretagList == 0" id="gb-tag-subscription-footer"><div class="tag-subscription-modal-footer"><button title="Subscribe" type="button" class="gb-primary-btn gb-primary-sm-btn" ng-click="healthCtrl.subscribeTag(null,true,true)" ng-disabled="healthCtrl.info.tagSubscribeBtn" id="gb-tag-subscription-footer-subscribe-btn">Subscribe</button> <button title="Unsubscribe" type="button" class="gb-primary-btn gb-primary-sm-btn" ng-click="healthCtrl.subscribeTag(null,false,true)" ng-disabled="healthCtrl.info.tagUnsubscribeBtn" id="gb-tag-subscription-footer-unsubscribe-btn">Unsubscribe</button> <button title="close" type="button" class="gb-primary-btn gb-primary-sm-btn" ng-click="healthCtrl.closeModal()" id="gb-tag-subscription-footer-close-btn">Close</button></div></div>
