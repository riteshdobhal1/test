<div class="panel panel-primary gb-apps-pview-save-filter-popup" id="gb-explorer-event-group-confirmation-popup"><div class="panel-heading"><h3 class="panel-title">{{exportCsvTitle}}</h3><i class="fa fa-times gb-close-btn gb-panel-close-btn-fix" aria-hidden="true" title="Press Esc to remove" ng-click="closeModal()"></i></div><div class="panel-body"><div class="alert alert-danger" ng-show="csvdownloaderror"><strong>Error!</strong> No of records must be between {{minNoOFRecords}} - {{maxNoOFRecords}}</div><form><div class="row"><div class="form-group col-md-6"><label>{{noOfRecordsLbl}}</label> <input id="recordCount" type="number" class="form-control" ng-model="csvpage.noOfRecordsCsv"></div><div class="col-md-6"><div class="form-group"><label>{{fromPageLbl}}</label><div class="row"><div class="col-md-12"><label class="radioCsv"><span class="inputSpan"><input type="radio" ng-model="csvpage.pagevalue" value="current"></span><span>Current Page [{{info.exportPopupPage}}]</span></label> <label class="radioCsv"><span class="inputSpan"><input type="radio" ng-model="csvpage.pagevalue" value="first"></span><span>First Page</span></label></div></div></div></div></div></form></div><div class="panel-footer gb-panel-footer-flex clearfix"><button id="downloadCsvCancel" type="button" class="gb-secondary-btn gb-modal-btn-sm pull-left" ng-click="closeModal()">Cancel</button> <button id="downloadCsvDone" type="button" class="gb-primary-btn gb-modal-btn-sm pull-right" ng-click="downloadCsv()"><i class="fa fa-download" aria-hidden="true"></i> Download</button></div></div>
