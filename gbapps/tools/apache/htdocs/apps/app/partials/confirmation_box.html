<div class="panel panel-gb-default analytics gb-save-section-view">
	<div class="panel-heading">
		<h3 id="confBoxTitle" class="panel-title">{{confirmationCtrl.title}}</h3>
	</div>
	<div class="panel-body">
		<div class="gb-font-style-1">
			<h5 id="confBoxMsg" ng-bind-html="confirmationCtrl.renderHtml(confirmationCtrl.msg)"></h5>
		</div>
	</div>
	<div class="panel-footer">
		<button id="cancelBtn" type="button" class="gb-secondary-btn gb-modal-btn-sm pull-right" title="Press Esc to remove"
		ng-click="confirmationCtrl.cancel()">
			{{confirmationCtrl.cancelText}}
		</button>
		<button id="successBtn" type="button" class="gb-primary-btn gb-modal-btn-sm pull-right" ng-click="confirmationCtrl.ok()">
			{{confirmationCtrl.successText}}
		</button>
	</div>
</div>
