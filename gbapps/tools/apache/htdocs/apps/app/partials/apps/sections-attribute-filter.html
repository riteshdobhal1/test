<div class="panel panel-primary gb-apps-pview-save-filter-popup gb-apps-pview-section-attribute-popup">
  <div class="panel-heading">
    <h3 class="panel-title">Sections attribute filter</h3>
    <i class="fa fa-times gb-close-btn" aria-hidden="true" ng-click="closeMultipleAttributeFilter()"></i>
  </div>
  <div class="panel-body" id="gb-apps-sections-section-attribute-popup-cntr">
    <!-- <div class="content-loader" ng-show="saveView.loading">
      <div class="content-loader-body">
        <div class="rect rect1"></div>
        <div class="rect rect2"></div>
        <div class="rect rect3"></div>
        <div class="rect rect4"></div>
        <div class="rect rect5"></div>
      </div>
    </div> -->    
    <form>
      <div class="row">
        <div class="col-lg-12">
          <label>Common Attribute(s)</label>
          <div class="panel panel-default" ng-repeat="column in commonAttributeFilter._sectionsWithSelectedColumns track by $index">
            <div class="panel-heading col-lg-12">
              <div class="col-lg-8 gb-common-attribute-filter-title">{{column['label']}}</div>
              <div class="col-lg-4 gb-common-attribute-filter-input-cntr">
                <div class="cell-filter" ng-if="(column.type == 'STRING')">
                  <div class="input-group" ng-init="column.filter.operator='like'">
                    <input type="text" class="form-control" placeholder="Search" ng-model="column.filter.value" ng-change="commonAttributeFilter.changeColumn(column.sections, column, column.filter)">
                  </div>
                </div>
                
                <div class="cell-filter" ng-if="(column.type != 'STRING')">
                  <div class="input-group">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;{{column.filter.operator}}&nbsp;</button>
                        <ul class="dropdown-menu">
                          <li ng-click="column.filter.operator= '=';commonAttributeFilter.changeColumn(column.sections, column, column.filter)"><a href="#">&nbsp;=&nbsp;</a></li>
                          <li role="separator" class="divider"></li>
                          <li ng-click="column.filter.operator='>';commonAttributeFilter.changeColumn(column.sections, column, column.filter)"><a href="#">&nbsp;&gt;&nbsp;</a></li>
                          <li role="separator" class="divider"></li>
                          <li ng-click="column.filter.operator='<';commonAttributeFilter.changeColumn(column.sections, column, column.filter)"><a href="#">&nbsp;&lt;&nbsp;</a></li>
                        </ul>
                      </div>
                      <input type="number" class="form-control" aria-label="..." placeholder="Value" string-to-number ng-model="column.filter.value" ng-change="commonAttributeFilter.changeColumn(column.sections, column, column.filter)">
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-body gb-common-attribute-filter-body">
              <table class="table col-lg-12 gb-commonAttribute-filter-grid">
                <tbody>
                  <tr ng-repeat="section in column.sections track by $index">
                    <th class="col-lg-1 gb-common-attribute-filter-checkbox-cntr">
                      <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </td>
                    <th class="col-lg-7 gb-common-attribute-filter-section-name">{{section['label']}}</td>
                    <th class="col-lg-4 gb-common-attribute-filter-section-cntr">

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div><!-- /.row -->    
    </form>
  </div>
  <div class="panel-footer">
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="gb-primary-btn gb-modal-btn-sm" id="pview-section-attribute-submit-btn" ng-click="commonAttributeFilter.done()">Done</button>
      <button type="button" class="gb-secondary-btn gb-modal-btn-sm" ng-click="cancelMultipleAttributeFilter()" id="pview-section-attribute-cancel-btn">Cancel</button>
    </div>
  </div>
</div>
