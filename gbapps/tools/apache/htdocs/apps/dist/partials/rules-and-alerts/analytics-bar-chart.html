<div class="chartbanner"><div class="chartbanner-content"><span>{{charttitle}}</span></div></div><div class="chartContainer" ng-class="{'gb-analytics-chart-msg-center' : isNoDataFound() && !loading}" ng-hide="gridView"><div class="gb-graph-loader" ng-class="{'gb-ng-show':loading, 'gb-ng-hide':!loading}"></div><div class="msg" ng-show="isNoDataFound() && !loading">Data not found</div><div class="gb-bar-chart-cntr" ng-class="{'gb-ng-show':!loading, 'gb-ng-hide':loading}" ng-hide="isNoDataFound()"></div></div><div class="gb-dashboard-chart-drill-down-cntr" ng-show="gridView"><div class="gb-dashboard-chart-drill-down-grid-cntr gb-custom_scroll-bar"><table class="table table-condensed table-bordered table-hover"><thead><th>Label</th><th>Name</th><th>Owner</th><th>Created On</th><th>Status</th><th>Severity</th><th>Priority</th></thead><tbody><tr ng-repeat="rule in pagination.currentRecordsSet"><td title="{{rule.rule_name}}">{{rule.rule_name}}</td><td title="{{rule.label_display}}">{{rule.label_display}}</td><td title="{{rule.rule_owner}}">{{rule.rule_owner}}</td><td title="{{rule.created_ts}}">{{rule.created_ts}}</td><td>{{rule.status}}</td><td title="{{rule.severity}}">{{rule.severity}}</td><td title="{{rule.priority}}">{{rule.priority}}</td></tr></tbody></table></div><div class="gb-dashboard-chart-drill-down-footer-cntr"><div class="gb-dashboard-chart-drill-down-pagination"><a class="icon-previous2 pagination-icon" title="First Page" ng-click="pagination.first()" ng-class="{'pagination-icon-disabled': !pagination.firstBtn}"></a> <a class="icon-arrow-left7 pagination-icon" title="Previous Page" ng-click="pagination.prev()" ng-class="{'pagination-icon-disabled': !pagination.prevBtn}"></a><pre class="gb-pagination-msg">{{pagination.msg}}</pre><a class="icon-arrow-right7 pagination-icon" title="Next Page" ng-click="pagination.next()" ng-class="{'pagination-icon-disabled': !pagination.nextBtn}"></a> <a class="icon-next2 pagination-icon" title="Last Page" ng-click="pagination.last()" ng-class="{'pagination-icon-disabled': !pagination.lastBtn}"></a></div><button class="gb-primary-btn gb-dashboard-chart-drill-down-footer-close-btn" ng-click="goBackToChart()">Back</button></div></div>
