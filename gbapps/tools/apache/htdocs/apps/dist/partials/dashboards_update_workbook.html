<div class="panel panel-gb-default"><div class="panel-heading"><h3 class="panel-title">Update report {{updateWorkbookCtrl.workbook.name}}<span class="glyphicon glyphicon-remove pull-right gb-close-btn" ng-click="updateWorkbookCtrl.hideModal()"></span></h3></div><form class="form-horizontal"><div class="page-loader-white-gb" ng-show="updateWorkbookCtrl.info.usersLoading"><div class="page-loader-body"><div class="rect rect1"></div><div class="rect rect2"></div><div class="rect rect3"></div><div class="rect rect4"></div><div class="rect rect5"></div></div></div><div class="panel-body font-size-12" ng-hide="updateWorkbookCtrl.info.usersLoading"><div class="form-group"><label class="col-sm-4 control-label">{{htmconstdata['TAB_SHEETS']}}</label><div class="col-sm-8"><input type="checkbox" ng-checked="updateWorkbookCtrl.info.showTabs == true" ng-model="updateWorkbookCtrl.info.showTabs" class="form-control gb-show-tabs-checkbox"></div></div></div><div class="panel-footer height-46"><button type="button" class="gb-primary-btn gb-modal-btn-sm pull-left" ng-click="updateWorkbookCtrl.updateWorkbook()">Update</button> <button type="button" class="gb-secondary-btn gb-modal-btn-sm pull-left" ng-click="updateWorkbookCtrl.hideModal()">Cancel</button></div></form></div>
