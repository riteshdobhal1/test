<div class="modal-body">
    <div class="alert alert-danger gb-fileupload-msg" ng-repeat="error in fileUploadCtrl.getUploadErrors() track by $index">
        <span ng-bind-html="fileUploadCtrl.renderHtml(error)"></span>
    </div>
    <div class="alert alert-success gb-fileupload-msg" ng-show="fileUploadCtrl.info.uploadDone">
        {{fileUploadCtrl.getValue("file_upld_success")}}
    </div>
    <form class='form-horizontal' role='form'>
        <gb-json-form json-data="fileUploadCtrl.info.uploadData" upload-form="fileUploadCtrl.uploadForm"></gb-json-form>
        <div class="form-group">
            <label for="goldenconfigFiles" class="col-sm-4 control-label">Select file</label>
            <div class="col-sm-8">
                <span class="btn btn-default btn-s fileinput-button gb-primary-btn"> <i
                    class="glyphicon glyphicon-plus"></i> <span>Add files...</span>
                    <input type="file" name="filename" multiple="true" nv-file-select
                    uploader="fileUploadCtrl.info.uploader" title=""/>
                </span>
            </div>
        </div>
        <div class="row gb-fileupload-filediv">
            <table class="table gb-fileupload-files" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr ng-repeat="item in fileUploadCtrl.info.uploader.queue track by $index">
                        <td class="gb-fileupload-filesize">{{$index+1}}.</td>
                        <td class="gb-fileupload-filename">{{ item.file.name|subStringToX:50}}</td>
                        <td class="gb-fileupload-filesize" sly-show="info.uploader.isHTML5" nowrap
                        ng-attr-title="{{item.file.size}} B">&nbsp;&nbsp;<b>{{ item.file.size | fileSize }}</b>&nbsp;&nbsp; </td>
                        <td class="gb-fileupload-progress" sly-show="fileUploadCtrl.info.uploader.isHTML5">
                        <div class="progress margin-btm-0">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"
                            ng-class="{'zero-progress-bar': item.progress == 0}">
                                {{item.progress}}%
                            </div>
                        </div></td>
                        <td class="gb-fileupload-status"><span sly-show="item.isSuccess"><i class="glyphicon glyphicon-ok"
                            title="Success"></i></span><span sly-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"
                            title="Cancelled"></i></span><span sly-show="item.isError"><i class="glyphicon glyphicon-remove"
                            title="Failed"></i></span></td>
                        <td class="gb-fileupload-btn" width="21px">
                        <button type="button" class="btn btn-default btn-s gb-fileupload-remove-btn" title="Cancel"
                        ng-click="item.cancel()" ng-disabled="!item.isUploading">
                            <span class="icon-close"></span>
                        </button></td>
                        <td class="gb-fileupload-btn" width="21px">
                        <button type="button" class="btn btn-default btn-s gb-fileupload-remove-btn" title="Remove"
                        ng-click="fileUploadCtrl.removeFile(item)" ng-disabled="item.isUploading">
                            <span class="icon-trash"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-warning gb-fileupload-msg" ng-show="fileUploadCtrl.info.showCancelAllConfirmBox">
            {{fileUploadCtrl.getValue("file_upld_cancel_all")}}
        </div>
    </form>
</div>
<div class="modal-footer ">
    <div class="gb-fileupload-footer" ng-hide="fileUploadCtrl.info.showCancelAllConfirmBox"><span class="control-label" ng-show="fileUploadCtrl.info.showMandatoryLabel">{{fileUploadCtrl.info.mandatoryLabel}}</span>
        <button type="button" class="gb-primary-btn gb-modal-btn-sm" title="Upload all"  ng-click="fileUploadCtrl.beginUpload()"
        ng-disabled="!fileUploadCtrl.info.uploader.getNotUploadedItems().length" ng-class="{'disabled':!fileUploadCtrl.info.uploader.getNotUploadedItems().length}">
            <span class="glyphicon glyphicon-upload"></span> Upload all
        </button>
        <button type="button" class="gb-secondary-btn gb-modal-btn-sm" title="Remove all" ng-click="fileUploadCtrl.removeAll()"
        ng-disabled="fileUploadCtrl.info.uploader.isUploading || !fileUploadCtrl.info.uploader.queue.length " ng-class="{'disabled':fileUploadCtrl.info.uploader.isUploading || !fileUploadCtrl.info.uploader.queue.length}">
            <span class="glyphicon glyphicon-trash"></span> Remove all
        </button>
        <!--<button type="button" class="btn btn-default btn-s" title="Cancel all"
        ng-click="fileUploadCtrl.cancelAllUploads()"
        ng-disabled="!fileUploadCtrl.info.uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
        </button>-->
    </div>

</div>
