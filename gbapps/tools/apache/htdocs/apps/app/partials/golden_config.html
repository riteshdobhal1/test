<div class="gb-inline-modal">
    <div class="modal-header">
        <h5>Golden Congfiguration</h5>
        <span class="icon-close pull-right header-close-btn" title="Close window. Press Esc to remove"
              ng-click="goldenConfigCtrl.hideModal()"></span>
    </div>
    <div class="modal-body">
        <!-- <div class="loading" ng-if="goldenConfigCtrl.info.loading"></div> -->
        <div class="page-loader-white-gb" ng-if="goldenConfigCtrl.info.loading">
            <div class="page-loader-body">
                <div class="rect rect1"></div>
                <div class="rect rect2"></div>
                <div class="rect rect3"></div>
                <div class="rect rect4"></div>
                <div class="rect rect5"></div>
            </div>
        </div>
        <form role="form" class="form-horizontal gb-goldenconfig-files" ng-hide="goldenConfigCtrl.info.loading">
            <div class="form-group">
                <label for="goldenconfigCategory" class="col-sm-4 control-label">Category
                    name</label>

                <div class="col-sm-8">
                    <select class="form-control" name="category" id="goldenconfigCategory"
                        placeholder="Selected Category"
                        ng-model='goldenConfigCtrl.info.goldenConfig.category'
                        ng-options='option as option.label for option in goldenConfigCtrl.info.goldenConfig.facets track by option.label'
                        ng-disabled="goldenConfigCtrl.info.goldenConfig.disabled" ng-change="goldenConfigCtrl.changeCategory()">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="goldenconfigSubCategory" class="col-sm-4 control-label">Sub category
                    name</label>
                <div class="col-sm-8">
                    <select class="form-control" id="goldenconfigSubCategory"
                        placeholder="Selected Subcategory"
                        ng-model='goldenConfigCtrl.info.goldenConfig.sub_category'
                        ng-options='option as option.label for option in goldenConfigCtrl.info.goldenConfig.facets track by option.label'
                        ng-disabled="goldenConfigCtrl.info.goldenConfig.disabled" ng-change="goldenConfigCtrl.changeSubCategory()">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="goldenconfigFiles" class="col-sm-4 control-label">Select file</label>

                <div class="col-sm-8">
                    <span class="btn btn-default btn-s fileinput-button" ng-class="{disabled: goldenConfigCtrl.uploader.queue.length}"> <i
                            class="glyphicon glyphicon-plus"></i> <span>Add files...</span>
                        <input type="file" name="filename" nv-file-select="" uploader="goldenConfigCtrl.uploader" title="" ng-disabled="goldenConfigCtrl.uploader.queue.length"/>
                    </span>
                </div>
            </div>

            <div class="col-md-12" style="margin-bottom: 40px">
                <table class="table">
                    <tbody>
                    <tr ng-repeat="item in goldenConfigCtrl.uploader.queue track by $index">
                        <td>{{ item.file.name|subStringToX:30}}</td>
                        <td sly-show="goldenConfigCtrl.uploader.isHTML5" style="text-align: right">
                            <div class="progress" style="margin-bottom: 0; width: 150px">
                                <div class="progress-bar gb-fileupload-progressbar"
                                     role="progressbar" ng-style="{ 'width': item.progress + '%' }">
                                    {{item.progress}}%
                                </div>
                            </div>
                        </td>
                        <td sly-show="goldenConfigCtrl.uploader.isHTML5" nowrap style="text-align: left">
                            {{item.file.size | fileSize }}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="modal-footer" ng-hide="goldenConfigCtrl.info.loading">
        <div class=" gb-fileupload-footer">
            <button type="button" class="btn btn-default btn-s" ng-click="goldenConfigCtrl.uploader.uploadAll()"
                ng-disabled="!goldenConfigCtrl.uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-default btn-s" ng-click="goldenConfigCtrl.uploader.cancelAll()"
                ng-disabled="!goldenConfigCtrl.uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button>
            <button type="button" class="btn btn-default btn-s" ng-click="goldenConfigCtrl.uploader.clearQueue()"
                ng-disabled="!goldenConfigCtrl.uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove
            </button>
        </div>
    </div>
</div>
</div>
