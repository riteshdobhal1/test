<div class="panel panel-gb-default analytics gb-save-section-view"><div class="panel-heading"><h3 class="panel-title">{{htmconstdata['SAVE_V']}}</h3><i class="fa fa-times gb-close-btn gb-panel-close-btn-fix" aria-hidden="true" title="{{htmconstdata['CLOSE_MODAL']}}" ng-click="hideModal()"></i></div><div class="loading-small alert alert-info" ng-class="{'hidden': saveModal.saveStatus != 'progress'}"><span>Saving...</span></div><div ng-class="{'hidden': saveModal.saveStatus != 'success'}" class="alert alert-success">{{saveModal.message}}</div><div ng-class="{'hidden': saveModal.saveStatus != 'error'}" class="alert alert-danger">{{saveModal.message}}</div><form class="form-horizontal" name="form.saveViewModal" novalidate><div class="panel-body" ng-class="{'hidden': saveModal.saveStatus != 'initiated'}"><div class="form-group"><label for="viewName" class="col-sm-3 control-label">{{htmconstdata['NAME_V']}}</label><div class="col-sm-8"><input type="text" maxlength="50" ng-minlength="3" class="form-control" name="viewName" placeholder="View Name" ng-model="saveModal.filterName" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-change="checkViewName()" id="inline-help-logvault-save-view-viewname" required> <span class="has-error" sly-show="form.saveViewModal.viewName.$error.required"><span class="help-block" ng-bind="getValue('required_vname')"></span> </span><span class="has-error" sly-show="form.saveViewModal.viewName.$error.minlength"><span class="help-block" ng-bind="getValue('invalid_minlength')"></span> </span><span class="has-error" sly-show="form.saveViewModal.viewName.$error.pattern"><span class="help-block" ng-bind="getValue('invalid_chars')"></span> </span><span class="has-error" sly-show="form.saveViewModal.viewName.$error.duplicate"><span class="help-block" ng-bind="getValue('duplicate_view')"></span> </span><span class="has-warning" ng-show="saveModal.viewOverwrite"><span class="help-block" ng-bind="getValue('overwrite_view')"></span></span></div></div><div class="form-group"><label class="col-sm-3 control-label">{{htmconstdata['RANGE']}}</label><div class="col-sm-8"><input type="text" maxlength="50" ng-minlength="3" class="form-control disabled" placeholder="Time Range" ng-model="saveModal.timeRange" id="inline-help-logvault-save-view-timerange" required readonly="readonly"></div></div><div class="form-group gb-logvault-save-filter-filter-grp" id="inline-help-logvault-save-view-filter"><label class="col-sm-3 control-label">Filters</label> <textarea class="form-control save-view-textarea disabled" placeholder="Filters" class="saveViewTextArea" ng-model="saveModal.filters" readonly="readonly"></textarea></div><div class="form-group"><label for="viewDescription" class="col-sm-3 control-label">Description</label><div class="col-sm-8" id="inline-help-logvault-save-view-description"><textarea class="form-control save-view-textarea" placeholder="Description" class="saveViewTextArea" name="viewDesc" ng-model="saveModal.desc" ng-maxlength="250"></textarea> <span class="has-error" sly-show="form.saveViewModal.viewDesc.$error.maxlength"><span class="help-block" ng-bind="getValue('invalid_maxlength_desc')"></span></span></div></div><div class="form-group"><label class="col-sm-3 control-label">Access</label><div class="col-sm-8" id="inline-help-logvault-save-view-access"><label class="radio-inline"><input type="radio" ng-checked="saveModal.access==private" ng-model="saveModal.access" value="private"> Private</label> <label class="radio-inline"><input type="radio" ng-model="saveModal.access" value="public"> Public</label></div></div></div><div class="panel-footer" ng-class="{'hidden': saveModal.saveStatus != 'initiated'}"><button type="button" class="gb-primary-btn gb-modal-btn-sm pull-left" data-ng-click="saveFilter()">Save View</button> <button type="button" class="gb-secondary-btn gb-modal-btn-sm pull-left" data-dismiss="modal" ng-click="hideModal()">Cancel</button></div></form></div>
