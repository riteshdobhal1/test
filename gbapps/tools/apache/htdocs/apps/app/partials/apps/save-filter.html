<div class="panel panel-primary gb-apps-pview-save-filter-popup">
  <div class="panel-heading">
    <h3 class="panel-title">Save View</h3>
    <i class="fa fa-times gb-close-btn" aria-hidden="true" ng-click="closeSaveModal()"></i>
  </div>
  <div class="panel-body" id="gb-apps-sections-save-view-popup-cntr">
    <div class="content-loader" ng-show="saveView.loading">
      <div class="content-loader-body">
        <div class="rect rect1"></div>
        <div class="rect rect2"></div>
        <div class="rect rect3"></div>
        <div class="rect rect4"></div>
        <div class="rect rect5"></div>
      </div>
    </div>
    <div class="gb-apps-pview-save-filter-alert" ng-show="saveView.duplicate">
      <div class="gb-apps-pview-save-filter-alert-body">
        <div class="panel panel-primary gb-apps-pview-save-filter-alert-popup">
          <div class="panel-body">
            {{saveView.duplicate}}
          </div>
           <div class="panel-footer">              
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="gb-primary-btn" ng-click="saveView.callSaveAPI()">Submit</button>
                <button type="button" class="gb-secondary-btn" ng-click="saveView.duplicate=null">Cancel</button>
              </div>
           </div>
        </div>
      </div>
    </div>

    <div class="alert alert-danger" role="alert" ng-show="saveView.error">{{saveView.error}}</div>
    <div class="alert alert-success" role="alert" ng-show="saveView.success">{{saveView.success}}</div>
    <form ng-hide="saveView.success">
      <div class="form-group">
        <label for="pview-saved-view-name">Name this View:</label>
        <input type="text" class="form-control" id="pview-saved-view-name" ng-model="saveView.name">
        <div class="alert alert-danger" role="alert" ng-show="saveView.validationName">{{saveView.validationName}}</div>
      </div>
      <div class="form-group">
        <label for="pview-saved-view-desc">Description:</label>
        <textarea class="form-control" placeholder="Description" maxlength="250" id="pview-saved-view-desc" ng-model="saveView.desc"></textarea>
        <div class="alert alert-danger" role="alert" ng-show="saveView.validationDesc">{{saveView.validationDesc}}</div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label>Selected Sections</label>
          <div class="list-group" id="pview-saved-view-sections-list">
            <a href="#" class="list-group-item" ng-repeat="item in saveView.sections" ng-class="{'active' : item.active}" ng-click="saveView.selectSection(item)" title="{{item['label']}}">
              <span class="badge gb-transpose" ng-show="saveView.isTranspose(item)" title="Transposed"><i class="fa fa-columns" aria-hidden="true"></i></span>
              <span class="badge">{{saveView.getColumns(item).length}}</span>
              {{item['label']}}</a>
          </div>
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-6">            
          <label>Attribute(s)</label>
          <ul class="list-group" id="pview-saved-view-attribute-list">
            <li class="list-group-item" ng-repeat="item in saveView.columns" title="{{item['attribute_label']}}"><span class="badge" ng-show="saveView.getColumnFilter(item)" title="{{saveView.getColumnFilter(item)}}"><i class="fa fa-filter" aria-hidden="true"></i></span>{{item['attribute_label']}}</li>
          </ul>
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
      <div class="checkbox" id="pview-saved-view-accesiblity-cntr">
        <label class="radio-inline">
          <input type="radio" name="access"  ng-model="saveView.accessPublic" value="private">Private</label>
        <label class="radio-inline">
          <input type="radio" name="access"  ng-model="saveView.accessPublic" value="public">Public</label>
      </div> 
      <div class="form-group">
        <label for="pview-saved-view-knw">Knowledge base document:</label>
        <input type="text" class="form-control" placeholder="Url" id="pview-saved-view-knw" ng-model="saveView.kbase" ng-focus="saveView.kbaseFocus()" ng-blur="saveView.kbaseBlur()"></input>
      </div>     
    </form>
  </div>
  <div class="panel-footer" ng-hide="saveView.loading">
    <div class="btn-group" role="group" aria-label="..." ng-hide="saveView.success">
      <button type="button" class="gb-primary-btn gb-modal-btn-sm" ng-click="saveViewSubmit()" id="pview-saved-view-submit-btn">Submit</button>
      <button type="button" class="gb-secondary-btn gb-modal-btn-sm" ng-click="closeSaveModal()" id="pview-saved-view-cancel-btn">Cancel</button>
    </div>
  </div>
</div>
