<!doctype html>

<html lang="en" ng-app="gbMaintenanceApp">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Glassbeam">
    <title></title>
  
    <link rel="stylesheet" type="text/css" href="/apps/app/lib/bootstrap-3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/apps/app/lib/bootstrap-3.1/fonts/icomoon/style.css">
    <link href="/apps/app/css/maintenance.css" rel="stylesheet" type="text/css" />
  
  <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body ng-controller="MaintenanceCtrl">
    <article>
        <img src="/images/maintenance.png" width="283px" height="216px">
        <h1>Your {{company}} Application is under <span ng-bind='maintenance.type'></span> Maintenance</h1>
        <div>
            <p><span ng-bind="message"></span><b>&nbsp;<span ng-bind='maintenance.duration'></b>. If you have any questions, you can always <a href="{{email}}">contact us</a></p>
        		<p>
        			<ul>
                <li ng-if="maintenance.msg.length > 0" ng-repeat="msg in maintenance.msg track by $index"> <span ng-bind="msg"></span></li>		
        			</ul>
        		</p>
    		
        </div>
    </article>
  </body>

   <!-- Jquery -->
   <script src="/apps/app/lib/jquery/jquery.min.js"></script>
    
  <!-- Bootstrap -->
  <script src="/apps/app/lib/bootstrap-3.1/js/bootstrap.min.js"></script>
  
  <!-- AngularJS -->
  <script src="/apps/app/lib/angular/angular.min.js"></script>
  
  <!-- ngDraggable Service -->
  <script src="/apps/app/lib/ng-draggable/ngDraggable.js"></script>

  <!-- AngularJS Cookies -->
  <script src="/apps/app/lib/angular/angular-cookies.min.js"></script>

  <!-- AngularJS Animate -->
  <script src="/apps/app/lib/angular/angular-animate.min.js"></script>

  <!-- Angular UI Bootstrap -->
  <script src="/apps/app/lib/bootstrap-3.1/js/ui-bootstrap-tpls-0.10.0.min.js"></script>
    
  <!-- AngularJS Animate -->
  <script src="/apps/app/maintenance/apps.js"></script>
  <script src="/apps/app/maintenance/global.js"></script>
  <script src="/apps/app/maintenance/controllers.js"></script>
  <script src="/apps/app/maintenance/services.js"></script>

</html>
