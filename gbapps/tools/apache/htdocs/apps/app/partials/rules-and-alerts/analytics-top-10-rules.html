<div class="chartbanner">
    <div class="chartbanner-content">
        <span>{{charttitle}}</span>
    </div>
</div>
<div class="chartContainer" ng-class="{'gb-analytics-chart-msg-center' : !tableData.length && !loading}">
    <div class="table-responsive gb-ra-analytics-toptenrules-grid" id="GB-TopTenRules-Table">
        <div class="gb-graph-loader"  ng-class="{'gb-ng-show':loading, 'gb-ng-hide':!loading}"></div>
        <div class="msg" ng-show="!tableData.length && !loading">{{rulesconstants['DATA_NOT_FOUND']}}</div>
        <table class="table table-condensed table-bordered table-hover"  ng-class="{'gb-ng-show':!loading, 'gb-ng-hide':loading}" ng-hide="!tableData.length">
            <thead>
                <tr>
                    <th>Rule Name</th>
                    <th>No Of Alerts</th>
                    <th>% Of Total</th>
                    <th>Severity</th>
                    <th>Priority</th>
                    <!-- <th>Views</th> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in tableData">
                    <td title="{{item.rule_name}}">{{item.rule_name}}</td>
                    <td title="{{item.alerts_count}}">{{item.alerts_count}}</td>
                    <td title="{{item.alerts_percentage}}">{{item.alerts_percentage.toFixed(2)}}</td>
                    <td title="{{item.severity_name}}">{{item.severity_name}}</td>
                    <td title="{{item.priority_name}}">{{item.priority_name}}</td>
                    <!-- <td>{{item.views}}</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
