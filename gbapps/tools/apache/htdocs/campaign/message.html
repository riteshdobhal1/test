<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="gbCampaignApp">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="/apps/app/lib/bootstrap-3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/apps/app/lib/bootstrap-3.1/fonts/icomoon/style.css">
		<link href="css/error.css" rel="stylesheet" type="text/css" />	
	  	<!--[if IE]>
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	  	<script src="/apps/app/lib/xdomain/xdomain.js"></script>  
	</head>
	<body class="page-user"  ng-controller="MainCtrl as mainCtrl">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		    <div class="container">
				<div class="navbar-header ">
					<a href="{{mainCtrl.info.glassbeamHomeUrl}}" class="navbar-brand logo"><img src="/apps/app/login/images/logo.png" alt="Logo"></a> 
				</div> 
		    </div>
	  	</nav>
		<div class="error-frame">
			<div class="alert" ng-class="{'alert-success':messages.type == 'success', 'alert-danger':messages.type == 'error'}" ng-show="messages.type" ng-cloak>
				<!-- <strong ng-show="messages.type == 'success'" ng-cloak>Success!</strong>
				<strong ng-show="messages.type == 'error'" ng-cloak>Error!</strong>  -->
				<span ng-bind-html="messages.text"></span>
			</div>
	    </div>
	</body>

	<!-- Jquery -->
	<script src="/apps/app/lib/jquery/jquery.min.js"></script>

	<!-- Bootstrap -->
	<script src="/apps/app/lib/bootstrap-3.1/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="/apps/app/lib/angular/angular.min.js"></script>

	<!-- ngDraggable Service -->
	<script src="/apps/app/lib/ng-draggable/ngDraggable.js"></script>

	<!-- AngularJS Cookies -->
	<script src="/apps/app/lib/angular/angular-cookies.min.js"></script>

	<!-- AngularJS Animate -->
	<script src="/apps/app/lib/angular/angular-animate.min.js"></script>
	<!-- AngularJS rout -->
	<script src="/apps/app/lib/angular/angular-route.min.js"></script>

	<!-- AngularJS innerHTML angular-sanitize.js -->
	<script src="/apps/app/lib/angular/angular-sanitize.js"></script>

	<!-- Angular UI Bootstrap -->
	<script src="/apps/app/lib/bootstrap-3.1/js/ui-bootstrap-tpls-0.10.0.min.js"></script>

	<!-- Common Application Files -->	
	<script src="js/error/apps.js"></script>
	<script src="js/error/services.js"></script>
	<script src="js/error/controllers.js"></script>
	<script src="js/global.js"></script>
</html>
