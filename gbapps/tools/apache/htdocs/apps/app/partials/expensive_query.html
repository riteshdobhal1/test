<div class="panel panel-gb-default analytics gb-delete-section-view" >
  <div class="panel-heading">
    <h3 class="panel-title">Expensive Query<span class="glyphicon glyphicon-remove pull-right gb-close-btn" title="Press Esc to remove" ng-click="modal.close()"></span></h3>
    
  </div>

  <div class="panel-body">
    <div class="gb-font-style-1"><h5 ng-bind-html="renderHtml(msg)"></h5></div>
  </div>         
  <div class="panel-footer">
    <button type="button" class="gb-primary-btn gb-modal-btn-sm pull-left" ng-click="setCookiesFrMostRecentSearch(); modal.close()">
      Ok
    </button>
    <button type="button" class="gb-secondary-btn gb-modal-btn-sm pull-left" title="Press Esc to remove" data-dismiss="modal" ng-click="modal.close()">
      Cancel
    </button>
  </div>
</div>
