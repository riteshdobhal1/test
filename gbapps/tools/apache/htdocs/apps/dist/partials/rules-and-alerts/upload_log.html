<div class="gb-inline-modal" ng-class="{'gb-opacity-50-per': fadeUploadModal}"><div class="modal-header"><h5>Upload Log File</h5><span class="icon-close pull-right header-close-btn" title="Close window. Press Esc to close" ng-click="closeUploadModal()"></span></div><div class="modal-body"><div class="alert alert-danger gb-fileupload-msg" ng-repeat="error in getUploadErrors() track by $index"><span ng-bind-html="renderHtml(error)"></span></div><div class="alert alert-success gb-fileupload-msg" sly-show="info.uploadDone">{{info.bundleUploadSuccessMsg}}</div><form class="form-horizontal" role="form"><gb-json-form json-data="info.uploadData" upload-form="uploadForm"></gb-json-form><div class="form-group"><label class="col-sm-4 control-label">{{rulesconstants['SELECT_FILE']}}</label><div class="col-sm-8"><span class="btn btn-default btn-s fileinput-button"><i class="glyphicon glyphicon-plus"></i> <span>{{rulesconstants['ADD_FILE']}}</span> <input type="file" name="filename" nv-file-select uploader="info.uploader"></span></div></div><div class="text-align-center font-size-10" ng-show="info.rulesCopying">{{rulesconstants['WAIT_UPLOAD_MSG']}}</div><div class="loading-small position-absolute" ng-show="info.rulesCopying"></div><div class="row gb-fileupload-filediv" ng-class="{'gb-opacity-50-per': info.rulesCopying, 'pointer-events-none': info.rulesCopying}"><table class="table gb-fileupload-files" cellpadding="0" cellspacing="0"><tbody><tr ng-repeat="item in info.uploader.queue track by $index"><td class="gb-fileupload-filename">{{ item.file.name|subStringToX:50}}</td><td class="gb-fileupload-filesize" sly-show="info.uploader.isHTML5" nowrap="nowrap" ng-attr-title="{{item.file.size}} B">&nbsp;&nbsp;<b>{{ item.file.size | fileSize }}&nbsp;&nbsp;</b></td><td class="gb-fileupload-progress" sly-show="info.uploader.isHTML5"><div class="progress margin-btm-0"><div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }" ng-class="{'zero-progress-bar': item.progress == 0}">{{item.progress}}%</div></div></td><td class="gb-fileupload-status"><span sly-show="item.isSuccess"><i class="glyphicon glyphicon-ok" title="Success"></i></span> <span sly-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle" title="Cancelled"></i></span> <span sly-show="item.isError"><i class="glyphicon glyphicon-remove" title="Failed"></i></span></td><td class="gb-fileupload-btn" width="21px"><button type="button" class="btn btn-default btn-s gb-fileupload-remove-btn" title="Cancel" ng-click="item.cancel(); info.disableUpload = false;" ng-disabled="!item.isUploading || info.rulesCopying"><span class="icon-close"></span></button></td><td class="gb-fileupload-btn" width="21px"><button type="button" class="btn btn-default btn-s gb-fileupload-remove-btn" title="Remove" ng-click="removeFile(item)" ng-disabled="item.isUploading || info.rulesCopying"><span class="icon-trash"></span></button></td></tr></tbody></table></div></form></div><div class="modal-footer"><div class="gb-fileupload-footer"><span ng-show="info.showMandatoryLabel">{{info.mandatoryLabel}}</span> <button type="button" class="gb-primary-btn gb-modal-btn-sm" title="Upload" ng-click="insertSelectedRules()" ng-disabled="info.disableUpload || !info.uploader.queue.length" ng-class="{'disabled':info.disableUpload || !info.uploader.queue.length}"><span class="glyphicon glyphicon-upload"></span> Upload</button> <button type="button" class="gb-secondary-btn gb-modal-btn-sm" title="Remove" ng-click="removeAll()" ng-disabled="info.disableUpload || !info.uploader.queue.length" ng-class="{'disabled':info.disableUpload || !info.uploader.queue.length}"><span class="glyphicon glyphicon-trash"></span> Remove</button></div></div></div>
