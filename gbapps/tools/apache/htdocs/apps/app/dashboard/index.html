  <div class="embed-responsive resp-container ">
      <div class="page-loader" id="gb-tab-loader" ng-show="!appCtrl.info.loaded">
          <div class="page-loader-body">
              <div class="rect rect1"></div>
              <div class="rect rect2"></div>
              <div class="rect rect3"></div>
              <div class="rect rect4"></div>
              <div class="rect rect5"></div>
          </div>
      </div>
    <iframe scroll="no" style="overflow:hidden" id="i_frame" class="embed-responsive-item" ng-src="{{appCtrl.getURL()}}" allowfullscreen></iframe>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" ng-controller="PasswordCntr">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Change Password</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <form id="changepasswordform" name="userForm" ng-submit="changePassword()" novalidate>
          <div class="modal-body">
            <!-- PASSWORD -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && (userForm.password.$dirty || submitted)}">
              <label>Password</label>
              <input type="Password" name="password" class="form-control" ng-model="user.password" placeholder="Your Password"
                ng-required="true">
              <p ng-show="userForm.password.$error.required && (userForm.password.$dirty || submitted)" class="invalid-feedback">Your
                password is required.</p>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.confirmPassword.$invalid && (userForm.confirmPassword.$dirty || submitted)}">
              <label>Confirm Password</label>
              <input type="Password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
                placeholder="Confirm Your Password" ng-compare="password" ng-required="true">
              <!-- <p ng-show="userForm.confirmPassword.$error.required && (userForm.confirmPassword.$dirty || submitted)"
                class="invalid-feedback">Your confirm password is required.</p> -->
              <p ng-show="userForm.confirmPassword.$error.compare && (userForm.confirmPassword.$dirty || submitted)"
                class="invalid-feedback">Confirm password doesnot match.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="clearField();form.$setPristine()">Close</button>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
