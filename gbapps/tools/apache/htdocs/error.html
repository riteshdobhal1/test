<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Error</title>
        <link rel="stylesheet" href="/css/glassbeam.css" type="text/css">
        <script>
            var data_file = "/apps/config/uiconfig.json";
            var http_request;
            try{
               // Opera 8.0+, Firefox, Chrome, Safari
               http_request = new XMLHttpRequest();
            }catch (e){
               // Internet Explorer Browsers
               try{
                  http_request = new ActiveXObject("Msxml2.XMLHTTP");
                    
               }catch (e) {
                
                  try{
                     http_request = new ActiveXObject("Microsoft.XMLHTTP");
                  }catch (e){
                     // Something went wrong
                     alert("Your browser broke!");
                  }
                    
               }
            }
            
            http_request.onreadystatechange = function(){
            
               if (http_request.readyState == 4){
                  // Javascript function JSON.parse to parse JSON data
                  var jsonObj = JSON.parse(http_request.responseText);
                  var emailLink = document.getElementById("supportMail");
                  
                  emailLink.href = "mailto:" + jsonObj.adminEmail;
                  emailLink.innerText = jsonObj.adminEmail;
               }
            }
            
            http_request.open("GET", data_file, true);
            http_request.send();
            
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div style="width: 470px;" id="col2">
            <div class="stack">
                <div class="stackBox">
                    <h6>Error</h6>
                    <div style="padding-top:40px; height:100px " class="stackBoxBody">
                        <div class="light" align='center'>
                            There was an error while processing your request.
                            <br>
                            Please Contact
                            <br>
                            <b><a id="supportMail"></a></b>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
