<div class="panel panel-primary gb-delete-section-view gb-delete-rules-window"><div class="panel-heading gb-panel-head-fix"><h3 class="panel-title">{{rulesconstants['LOG_BUNDLE_DETAILS']}}</h3></div><div class="panel-body"><div class="alert alert-danger gb-fileupload-msg" ng-repeat="error in getUploadErrors() track by $index"><span ng-bind-html="renderHtml(error)"></span></div><div class="gb-font-style-1"><h5 ng-bind-html="renderHtml(msg)"></h5></div><div class="grid"><table class="table table-bordered gb-delete-rules-grid"><thead><tr><th ng-repeat="head in tableHeadersForMultipleBundle">{{head}}</th></tr></thead><tbody><tr ng-repeat="i in logBundlesFromLogvault"><td title="{{i.filename}}"><div class="uploadLogvaultStatusDiv">{{i.filename}}</div></td><td title="{{i.obs_date | toTimeStr}}"><div class="uploadLogvaultStatusDiv">{{i.obs_date | toTimeStr}}</div></td><td title="{{i.obs_size | fileSize}}"><div class="uploadLogvaultStatusDiv">{{i.obs_size | fileSize}}</div></td><td title="{{i.sysid1}}"><div class="uploadLogvaultStatusDiv">{{i.sysid1}}</div></td><td title="{{(i.status == 'loading') ? 'Loading' : (i.status == 'success') ? 'Success' : 'Failed'}} "><div id="uploadLogvaultStatusDiv" class="alignCenter" ng-class="{'bundleStatusLoader gbUploadFromLogvaultLoading': (i.status == 'loading') , 'fa fa-check gbUploadFromLogvaultSuccess': (i.status == 'success') , 'fa fa-exclamation-triangle gbUploadFromLogvaultFailed': (i.status == 'failed')} "></div></td></tr></tbody></table></div></div><div class="panel-footer gb-panel-footer-flex"><button type="button" class="gb-primary-btn gb-modal-btn-sm pull-left" ng-click="insertRules(true);" ng-disabled="uploadBtnDisable">Upload</button> <button type="button" class="gb-primary-btn gb-modal-btn-sm pull-left" ng-click="emptyLogvaultBundle();" ng-disabled="testButtonDisable">Close</button></div></div>
